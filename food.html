<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food menu</title>

    <style>
        table{
            width: 70%;
        }
    </style>
</head>
<body>
    <h1>food menu</h1>

    <table border="5">
        <tfoot>
            <tr>
                <td colspan="4">christmas menu from <time datetime="2023-11-23">23 November 2023</time> to <time datetime="2024-01-12">12 January 2024</time></td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th>day </th>
                <th>breakfast </th>
                <th>lunch </th>
                <th>dinner </th>
            </tr>
        </thead>
    

    <tbody>
        <tr>
            <th>monday</th>
            <td rowspan="2">tea</td>
            <td>fufu</td>
            <td>rice</td>
        </tr>
        <tr>
            <th>tuesday</th>
            <!-- <td>tea</td> -->
            <td>rice</td>
            <td>plaintain</td>
        </tr>
        <tr>
            <th>wednesday</th>
            <td>rice</td>
            <td>fufu</td>
            <td>yam</td>
        </tr>
        <tr>
            <th>thursday</th>
            <td>tea</td>
            <td>beans</td>
            <td>fufu</td>
        </tr>
        <tr>
            <th>friday</th>
            <td>yam</td>
            <td>plaintain</td>
            <td>rice</td>
        </tr>
        <tr>
            <th>saturday</th>
            <td colspan="3">pap</td>
            <!-- <td>spaghetti</td> -->
            <!-- <td>jollof</td> -->
        </tr>
        <tr>
            <th>sunday</th>
            <td>tea</td>
            <td>beans</td>
            <td>fufu</td>
        </tr>
    </tbody>
</table>
</body>
</html>
